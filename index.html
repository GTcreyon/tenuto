<!doctype html>
<html>
	<head>
		<title>Tenuto [RUBATO Save Editor]</title>
		<link rel="stylesheet" href="style.css">
	    <link rel="icon" href="icon.png">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="topper">
			<img src="logo.png" alt="TENUTO" class="title-img">
			<h1>RUBATO Save Editor</h1>
		</div>

		<fieldset>
			<legend>Stats</legend>
			<label>Deaths</label>
			<input id="deaths" type="number">

			<label>Level</label>
			<input id="playerlvl" type="number">

			<label>HP</label>
			<input id="hp" type="number">

			<label>Money</label>
			<input id="money" type="number">
		</fieldset>

		<fieldset>
			<legend>Story</legend>

			<label>Room</label>
			<select id="room">
				<option value="bakery_1">Bakery - Room 1</option>
				<option value="bakery_2">Bakery - Room 2</option>
				<option value="bakery_3">Bakery - Room 3</option>
				<option value="bakery_4">Bakery - Room 4</option>
			</select>

			<label>Objective</label>
			<input id="objective" type="number">
		</fieldset>

		<fieldset>
			<legend>Output</legend>
			<button onclick="generate()">Generate</button>
			<textarea id="output" readonly></textarea>
			<button onclick="copyToClipboard('output')">Copy to clipboard</button>
		</fieldset>

		<figure>
			<figcaption>Confused? Here, have an E.</figcaption>
			<a href="https://landy.rs/" target="_blank" rel="nofollow noopener" referrerpolicy="origin"><img src="https://img.itch.zone/aW1nLzgyMDE3NzMuZ2lm/original/dWHWld.gif" alt="An animated image of a dancing letter E." title="HE is Evil" loading="lazy"></a>
		</figure>
	</body>
</html>
