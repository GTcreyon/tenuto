<!doctype html>
<html>
	<head>
		<title>Tenuto [RUBATO Save Editor]</title>
		<link rel="stylesheet" href="style.css">
	    <link rel="icon" href="icon.png">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="topper">
			<img src="logo.png" alt="TENUTO" class="title-img">
			<h1>RUBATO Save Editor</h1>
		</div>

		<fieldset>
			<legend>Stats</legend>
			<label>Deaths</label>
			<input id="deaths" type="number" value="0">

			<label>Level</label>
			<input id="playerlvl" type="number" value="0">

			<label>HP</label>
			<input id="hp" type="number" value="5">

			<label>Money</label>
			<input id="money" type="number" value="0">
		</fieldset>

		<fieldset>
			<legend>Story</legend>

			<label>Room</label>
			<select id="room">
				<optgroup label="Bakery Rooms">
					<option value="bakery_1">Room 1</option>
					<option value="bakery_7">Dark Shortcut</option>
					<option value="bakery_2">Room 2</option>
					<option value="bakery_sub_2">Underneath</option>
					<option value="bakery_sub_5">Upper Crust</option>
					<option value="bakery_6">Shortcut?</option>
					<option value="bakery_3">Room 3</option>
					<option value="bakery_sub_4">Rocket Dash</option>
					<option value="bakery_4">Room 4</option>
					<option value="bakery_sub_6">Runaway</option>
					<option value="bakery_5">Castle Foyer</option>
					<option value="bakery_virtual_world_1">Virtual World</option>
					<option value="bakery_greens">Greens</option>
					<option value="bakery_Him">Phil</option>
					<option value="bakery_8">Castle Tower</option>
					<option value="bakery_bar">Bar</option>
					<option value="bakery_race">Race</option>
					<option value="bakery_boss_1">Dumpling King [Phase 1]</option>
					<option value="bakery_boss_2">Dumpling King [Phase 2]</option>
					<option value="bakery_boss_3">Throne Room</option>
					<option value="bakery_sub_7">Rocket Launcher Maze</option>
				</optgroup>
				<optgroup label="Other Rooms">
					<option value="tokki">Tokki</option>
				</optgroup>
				<optgroup label="Meta Rooms">
					<option value="intro_start">Intro Start</option>
					<option value="intro_1">Intro 1</option>
					<option value="intro_2">Intro 2</option>
					<option value="intro_3">Intro 3</option>
					<option value="intro_4">Intro 4</option>
					<option value="intro_5">Intro 5</option>
					<option value="intro_6">Intro 6</option>
					<option value="intro_7">Intro 7</option>
					<option value="intro_office">Intro Office</option>
					<option value="intro_fall">Intro Fall</option>
					<option value="planet_creation">Planet Creation</option>
					<option value="bakery_prerace">Pre-Race</option>
					<option value="vw_intro">Virtual World Intro</option>
					<option value="demo_explode">Demo Car Explode</option>
					<option value="demo_credits">Demo Credits</option>
					<option value="error_new">Error Screen</option>
					<option value="controltest">Control Test</option>
					<option value="control_bind_init">Gamepad Setup</option>
					<option value="init">Loading Screen</option>
					<option value="titlescreens">Title</option>
					<option value="menu">Menu</option>
					<option value="first_boot">First Bootup</option>
					<option value="endless1">Endless Menu</option>
					<option value="endless2">Endless Level</option>
				</optgroup>
				<optgroup label="Inaccessible Rooms">
					<option value="bakery_1old">Old Bakery 1</option>
					<option value="bakery_1_less_old">Less-Old Bakery 1</option>
					<option value="bakery_4old">Old Bakery 4</option>
					<option value="promo_one_day">1 Day Promo</option>
					<option value="water_test">Water Test</option>
					<option value="sub_template">Sublevel Template</option>
					<option value="bakery_template">Bakery Template</option>
					<option value="world_map">World Map</option>
					<option value="world_map_test">World Map Test</option>
					<option value="bakery_race_test">Race Test</option>
					<option value="bakery_sub_3">Bakery Sublevel 3</option>
					<option value="gadget_development">Gadget Test</option>
					<option value="sub_imposter">Imposter</option>
					<option value="template_editor">Editor Template</option>
					<option value="bomb_survival">Bomb Survival</option>
					<option value="template">Template</option>
					<option value="credits">Old Credits</option>
					<option value="testing_zone">Testing Zone</option>
					<option value="shop_test">Shop Test</option>
					<option value="error">Old Error Screen</option>
					<option value="forklift_test">Forklift</option>
				</optgroup>
				<optgroup label="Upcoming Rooms">
					<option value="fairground_1">Fairground 1</option>
					<option value="fairground_mockup">Fairground Mockup</option>
				</optgroup>
			</select>

			<label>Objective</label>
			<select id="objective">
				<option value="0">Find X planet bits to make a planet!</option>
				<option value="1">Find X planet bits to open the boss door!</option>
				<option value="2">Make your way to the next area!</option>
				<option value="3">Find all the planet bits!</option>
				<option value="4">Have fun!</option>
				<option value="5">Explore the rest of the area!</option>
			</select>

		</fieldset>
		
		<fieldset>
			<legend>Inventory</legend>
			<fieldset>
				<legend>Planet Bits</legend>
				<button onclick="addListItem('planetbits')">Add</button>
				<div id="planetbits"></div>
			</fieldset>
			<fieldset>
				<legend>Costumes</legend>
				<button onclick="addListItem('inventory1')">Add</button>
				<div id="inventory1"></div>
			</fieldset>
			<fieldset>
				<legend>Items</legend>
				<button onclick="addListItem('inventory2')">Add</button>
				<div id="inventory2"></div>
			</fieldset>
		</fieldset>

		<fieldset>
			<legend>Events</legend>
			<fieldset>
				<legend>Main Events</legend>
				<button onclick="addListItem('event1')">Add</button>
				<div id="event1"></div>
			</fieldset>
			<fieldset>
				<legend>Side Events</legend>
				<button onclick="addListItem('event2')">Add</button>
				<div id="event2"></div>
			</fieldset>
			<fieldset>
				<legend>Boss Events</legend>
				<button onclick="addListItem('event3')">Add</button>
				<div id="event3"></div>
			</fieldset>
		</fieldset>

		<fieldset>
			<legend>Output</legend>
			<button onclick="generate()">Generate</button>
			<textarea id="output" readonly></textarea>
			<button onclick="copyToClipboard('output')">Copy to clipboard</button>
		</fieldset>

		<figure>
			<figcaption>Confused? Here, have an E.</figcaption>
			<a href="https://landy.rs/" target="_blank" rel="nofollow noopener" referrerpolicy="origin"><img src="https://img.itch.zone/aW1nLzgyMDE3NzMuZ2lm/original/dWHWld.gif" alt="An animated image of a dancing letter E." title="HE is Evil" loading="lazy"></a>
		</figure>
		<footer>
			Icon by <a href="https://twitter.com/ShiiNoctua">@ShiiNoctua</a>.
		</footer>
	</body>
</html>
